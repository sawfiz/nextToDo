<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next To Do</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
</head>

<body>
  <div class="header dismiss">

    <h1 class="dismiss">Next To Do</h1>
    <div class="add-task-container"><button class="add-task">+</button></div>
    <div></div>
    <div class="quote dismiss">Quote of the day</div>
  </div>
  <div class="container">
    <div class="sidebar">
      <div class="views-container dismiss">
        <h2 class="dismiss">Views</h2>
        <div class="view mdi mdi-calendar-today" id="today"> Today</div>
        <div class="view mdi mdi-calendar-range" id="next7days"> Next 7 days</div>
        <div class="view mdi mdi-calendar-blank" id="undated"> Undated</div>
        <div class="view mdi mdi-check-circle-outline" id="completed"> Completed</div>
        <div class="view mdi mdi-calendar-month" id="all-tasks"> All tasks</div>
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search...">
          <div class="search-icon mdi mdi-magnify"></div>
        </div>
      </div>

      <div class="projects-container dismiss">
        <div class="projects-header dismiss">
          <h2 class="dismiss">Projects</h2>
          <button class="add-project">+</button>
        </div>
        <div class="project-list"></div>
      </div>
      <div class="settings-container">
        <input type="checkbox" name="" id="show-completed">
        <p class="dismiss">Show completed tasks</p>
      </div>
    </div>
    <div class="main dismiss">
      <div class="large-project-name">Inbox</div>
      <div class="tasks-list-header dismiss">
      </div>
      <div class="task-list dismiss"></div>
    </div>
  </div>
  <div class="overlay"></div>
  <footer>Copyright sawfiz@github</footer>
</body>

</html>
