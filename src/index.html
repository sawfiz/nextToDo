<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next To Do</title>
</head>

<body>
  <div class="header">

    <h1>Next To Do</h1>
    <button class="add-task">+</button>
    <div>Quote of the day</div>
  </div>
  <div class="container">
    <div class="sidebar">
      <div class="views-container">
        <h2>Views</h2>
      </div>

      <div class="projects-container">
        <div class="projects-header">
          <h2>Projects</h2>
          <button class="add-project">+</button>
        </div>
        <div class="project-list"></div>
      </div>
      <div class="settings-container">
        <input type="checkbox" name="" id="show-completed">
        <p>Show completed tasks</p>
      </div>
    </div>
    <div class="main">
      <div class="tasks-list-header">
        <div></div>
        <div></div>
        <div>Description</div>
        <div>Start Date</div>
        <div>Due Date</div>
      </div>
      <div class="task-list"></div>
    </div>
  </div>
</body>

</html>
