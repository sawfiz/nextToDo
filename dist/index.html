<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next To Do</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body>
  <div class="header ">

    <h1 class="">Next To Do</h1>
    <div class="add-task-container"><button class="add-task">+</button></div>
    <div></div>
    <div class="quote ">Quote of the day</div>
  </div>
  <div class="container">
    <div class="sidebar">
      <div class="views-container ">
        <h2 class="">Views</h2>
        <div class="view mdi mdi-calendar-today" id="today"> Today</div>
        <div class="view mdi mdi-calendar-range" id="next7days"> Next 7 days</div>
        <div class="view mdi mdi-calendar-blank" id="undated"> Undated</div>
        <div class="view mdi mdi-check-circle-outline" id="completed"> Completed</div>
        <div class="view mdi mdi-calendar-month" id="all-tasks"> All tasks</div>
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search...">
          <div class="search-icon mdi mdi-magnify"></div>
        </div>
      </div>

      <div class="projects-container ">
        <div class="projects-header ">
          <h2 class="">Projects</h2>
          <button class="add-project">+</button>
        </div>
        <div class="project-list"></div>
      </div>
      <div>
        <div class="settings-container">
          <!-- The toggle switch for show/hide completed tasks -->
          <label class="toggle-switch">
            <input type="checkbox" id="show-completed">
            <span class="slider round"></span>
          </label>
          <p class="">Show completed tasks</p>
        </div>
        <!-- The theme dropdown -->
        <div class="dropdown-container">
          <button class="dropdown-btn">Color theme: Bright</button>
          <div class="dropdown-content">
            <a href="#">Blue</a>
            <a href="#">Brown</a>
            <a href="#">Red</a>
            <a href="#">Green</a>
            <a href="#">Orange</a>
          </div>
        </div>

      </div>
    </div>
    <div class="main ">
      <div class="large-project-name">Inbox</div>
      <div class="tasks-list-header ">
      </div>
      <div class="task-list "></div>
    </div>
  </div>

  <!-- The overlay -->
  <div class="overlay"></div>


  <footer>Copyright sawfiz@github</footer>
</body>

</html>
