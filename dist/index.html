<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next To Do</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body>
  <div class="header dismiss">

    <h1 class="dismiss">Next To Do</h1>
    <button class="add-task">+</button>
    <div class="quote dismiss">Quote of the day</div>
  </div>
  <div class="container">
    <div class="sidebar">
      <div class="views-container dismiss">
        <h2 class="dismiss">Views</h2>
        <div class="view" id="today">Today</div>
        <div class="view" id="next7days">Next 7 days</div>
        <div class="view" id="undated">Undated</div>
        <div class="view" id="completed">Completed</div>
        <div class="view" id="all-tasks">All tasks</div>
      </div>

      <div class="projects-container dismiss">
        <div class="projects-header dismiss">
          <h2 class="dismiss">Projects</h2>
          <button class="add-project">+</button>
        </div>
        <div class="project-list"></div>
      </div>
      <div class="settings-container">
        <input type="checkbox" name="" id="show-completed">
        <p class="dismiss">Show completed tasks</p>
      </div>
    </div>
    <div class="main dismiss">
      <div class="tasks-list-header dismiss">
      </div>
      <div class="task-list dismiss"></div>
      <button id="sort-by-focus">sort</button>
    </div>
  </div>
</body>

</html>
